<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>암호 해독기</title>
  <style>
    .encrypted {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      display: inline-block;
      padding: 8px;
      border-radius: 5px;
      background-color: #f0f0ff;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .encrypted:active {
      background-color: #d0d0ff;
    }
  </style>
</head>
<body>

  <h3>💬 주하나님의 채팅:</h3>
  <p>
    주하나님: <span class="encrypted" id="secret">7J2067Kg66as7J2066Gc</span>
  </p>

  <script>
    const encryptedEl = document.getElementById('secret');

    function decryptHandler() {
      const encoded = encryptedEl.textContent;
      try {
        const decoded = decodeURIComponent(escape(window.atob(encoded)));
        encryptedEl.textContent = decoded;
        encryptedEl.style.color = 'black';
        encryptedEl.style.textDecoration = 'none';
        encryptedEl.style.cursor = 'default';
        encryptedEl.style.backgroundColor = 'transparent';
        encryptedEl.removeEventListener('click', decryptHandler);
        encryptedEl.removeEventListener('touchstart', decryptHandler);
      } catch (e) {
        encryptedEl.textContent = '⚠️ 복호화 실패!';
      }
    }

    encryptedEl.addEventListener('click', decryptHandler);
    encryptedEl.addEventListener('touchstart', decryptHandler);
  </script>

</body>
</html>
